<div class="container">
  <h2 id="title">Register new account</h2>
  <div class="col-sm-13">
    <div *ngIf="register.dirty" class="alert alert-info">
      <p><strong>Information:</strong> You have made changes. Any unsaved changes will be lost!</p>
    </div>
  </div>
  <form #register="ngForm" (ngSubmit)="registerAccount()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>First name<span class="required"> *</span></label>
        <input type="text" required class="form-control" name="firstName" [(ngModel)]=" user.firstName">
      </div>
      <div class="form-group col-md-6">
        <label>Last name</label><span class="required"> *</span>
        <input type="text" required class="form-control" name="lastName" [(ngModel)]="user.lastName">
      </div>
    </div>
     <div class="form-group">
     <label>Phone<span class="required"> *</span></label>
     <input type="number" class="form-control" required placeholder="+387 6x xxxx xxx" name="phone" [(ngModel)]="user.phone">
     </div>
     <div class="form-group">
       <label>Email<span class="required"> *</span></label>
       <input type="email" class="form-control" required placeholder="test@hotmail.com" name="email" [(ngModel)]="user.email">
     </div>
     <div class="form-group">
       <label>Adress<span class="required"> *</span></label>
       <input type="text" class="form-control" required name="adress" [(ngModel)]="user.adress">
     </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Password<span class="required"> *</span></label>
        <input type="password" class="form-control" name="passwordHash" name="passwordHash" [(ngModel)]="user.passwordHash">
      </div>
      <div class="form-group col-md-6">
        <label>Password confirm<span class="required"> *</span></label>
        <input type="password" class="form-control" name="passwordSalt" [(ngModel)]="user.passwordSalt">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Birth date<span class="required"> *</span></label>
        <input type="date" class="form-control" name="yearOfBirth" [(ngModel)]="user.yearOfBirth">
      </div>
      <div class="form-group col-md-6">
        <label>Gender<span class="required"> *</span></label>
        <select name="user.genderId" [(ngModel)]="user.genderId"  class="form-control">
          <option selected disabled>Select city</option>
          <option *ngFor="let item of genders" [value]="item.genderId">{{item?.genderType}}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputState">City<span class="required"> *</span></label>
        <select name="user.cityId"  [(ngModel)]="user.cityId"  class="form-control">
          <option selected disabled>Select city</option>
          <option *ngFor="let item of cities" [value]="item.cityId">{{item?.cityName}}</option>
        </select>
      </div>
    </div>
    <button id="submit" [disabled]="!register.dirty" type="submit" class="btn btn-primary mt-3">Register account</button>
  </form>                     <!--  vratit na valid -->
</div>
