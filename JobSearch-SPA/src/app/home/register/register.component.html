<div class="container">

  <form #newUser="ngForm" (ngSubmit)="registerAccount()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">First name</label>
        <input type="email" required class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Last name</label>
        <input type="text" required class="form-control" id="inputPassword4">
      </div>
    </div>
     <div class="form-group">
     <label for="inputAddress">Phone</label>
     <input type="number" class="form-control" required placeholder="+387 6x xxxx xxx">
     </div>
     <div class="form-group">
       <label for="inputAddress2">Email</label>
       <input type="email" class="form-control" required id="inputAddress2" placeholder="test@hotmail.com">
     </div>
     <div class="form-group">
       <label for="inputAddress2">Adress</label>
       <input type="text" class="form-control" required id="inputAddress2" placeholder="">
     </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Password</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password confirm</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Birth date</label>
        <input type="date" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Gender</label>
        <select id="inputState" class="form-control">
          <option selected>Choose</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputState">City</label>
        <select id="inputState" class="form-control">
          <option selected>Choose</option>
        </select>
      </div>
    </div>
    <button [disabled]="!newUser.valid" type="submit" class="btn btn-primary mt-3">Register account</button>
  </form>
</div>
