<div class="container mt-5">
  <h2 id="title">Add new city</h2>
  <div class="col-sm-12">
    <div *ngIf="cityForm.dirty" class="alert alert-info">
      <p><strong>Information:</strong> You have made changes. Any unsaved changes will be lost!</p>
    </div>
  </div>

  <form [formGroup]="cityForm" (ngSubmit)="addCity()">
    
    <div class="form-group col-md-8 mt-4">
      <label>City name<span class="required"> *</span></label>
      <input type="text" class="form-control" formControlName="spancityName" required>
      <span class="text-danger" *ngIf="getFormControl.spancityName.touched && getFormControl.spancityName.errors?.required">
        Field 'CityName' is required.
      </span>
    </div>

    <div class="form-group col-md-8 mt-4">
      <label>Zip code<span class="required"> *</span></label>
      <input type="text" class="form-control" required minlength="1" maxlength="5" formControlName="spanzipCode">
      <span class="text-danger" *ngIf="getFormControl.spanzipCode.touched && getFormControl.spanzipCode.errors?.required">
        Field 'ZipCode' is required.
      </span>
    </div>

    <div class="form-group col-md-8 mt-4">
      <label>Select country</label>
      <select class="form-control" formControlName="spancountryId">
        <option selected disabled>Choose</option>
        <option *ngFor="let item of countries" [value]="item.countryId">{{item?.countryName}}</option>
      </select>
      <span class="text-danger" formControlName="spanCountryId" *ngIf="getFormControl.spancountryId.touched && getFormControl.spancountryId.errors?.required">
        Field 'Contry' is required.
        </span>
    </div>
    
    <button id="submit" type="submit" class="btn btn-primary mt-5">Save</button>
  </form>
</div>
