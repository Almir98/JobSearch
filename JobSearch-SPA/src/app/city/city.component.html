<div class="container mt-5">
  <h2 id="title">Add new city</h2>
  <div class="col-sm-13">
    <div *ngIf="newCity.dirty" class="alert alert-info">
      <p><strong>Information:</strong> You have made changes. Any unsaved changes will be lost!</p>
    </div>
  </div>

  <form #newCity="ngForm" (ngSubmit)="addCity()">
    
    <div class="form-group col-md-8 mt-4">
      <label>City name<span class="required"> *</span></label>
      <input type="text" class="form-control" required name="cityName" [(ngModel)]="city.cityName">
    </div>

    <div class="form-group col-md-8 mt-4">
      <label>Zip code<span class="required"> *</span></label>
      <input type="text" class="form-control" required minlength="1" maxlength="5" name="email" name="zipCode" [(ngModel)]="city.zipCode">
    </div>

    <div class="form-group col-md-8 mt-4">
      <label>Select country</label>
      <select class="form-control" name="city.countryId" [(ngModel)]="city.countryId">
        <option selected disabled>Choose</option>
        <option *ngFor="let item of countries" [value]="item.countryId">{{item?.countryName}}</option>
      </select>
    </div>
    
    <button id="submit" [disabled]="!newCity.valid" type="submit" class="btn btn-primary mt-5">Save</button>
  </form>
</div>
