<div class="container mt-5">
  <h2 id="title">Add job level</h2>
  <div class="col-sm-13">
    <div *ngIf="jobRef.dirty" class="alert alert-info">
      <p><strong>Information:</strong> You have made changes. Any unsaved changes will be lost!</p>
    </div>
  </div>
  <form #jobRef="ngForm" (ngSubmit)="addJobLevel()">
    <div class="form-group col-md-8 mt-4">
      <label>Level name<span class="required"> *</span></label>
      <input type="text" class="form-control" required name="jobLevel.levelName" [(ngModel)]="jobLevel.levelName">
    </div>
    <button [disabled]="!jobRef.valid" class="btn btn-primary mt-4 " id="submit" >Save</button>
  </form>
</div>
