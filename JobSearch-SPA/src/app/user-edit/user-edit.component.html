<div class="container">

  <h2 id="title">Edit profile</h2>
  <div class="col-sm-8">
    <div *ngIf="editProfile.dirty" class="alert alert-info">
      <p><strong>Information:</strong> You have made changes.Any unsaved changes will be lost!</p>
    </div>
  </div>

  <form #editProfile="ngForm" (ngSubmit)="updateUser()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">First name</label>
        <input type="email" required class="form-control" placeholder="{{user.firstName}}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Last name</label>
        <input type="text" required class="form-control" placeholder="{{user.lastName}}">
      </div>
    </div>
     <div class="form-group">
     <label for="inputAddress">Phone</label>
     <input type="number" class="form-control" required placeholder="{{user.phone}}">
     </div>
     <div class="form-group">
       <label for="inputAddress2">Email</label>
       <input type="email" class="form-control" required placeholder="{{user.email}}">
     </div>
     <div class="form-group">
       <label for="inputAddress2">Adress</label>
       <input type="text" class="form-control" required placeholder="{{user.adress}}">
     </div>
    <button [disabled]="!editProfile.valid" id="submit" type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
