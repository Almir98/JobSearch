<div class="container">

  <h2 id="title">Edit profile</h2>
  
  <div class="col-sm-13">
    <div *ngIf="editProfile.dirty" class="alert alert-info">
      <p><strong>Information:</strong> You have made changes. Any unsaved changes will be lost!</p>
    </div>
  </div>

  <form #editProfile="ngForm" (ngSubmit)="updateUser()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>First name</label>
        <input type="email" required class="form-control" name="firstName" placeholder="{{user?.firstName}}" [(ngModel)]="user.firstName">
      </div>
      <div class="form-group col-md-6">
        <label>Last name</label>
        <input type="text" required class="form-control" name="lastName" placeholder="{{user?.lastName}}" [(ngModel)]="user.lastName">
      </div>
    </div>
     <div class="form-group">
     <label>Phone</label>
     <input type="number" class="form-control" name="phone" required placeholder="{{user.phone}}" [(ngModel)]="user.phone">
     </div>
     <div class="form-group">
       <label>Email</label>
       <input type="email" class="form-control" name="email" required placeholder="{{user.email}}" [(ngModel)]="user.email">
     </div>
     <div class="form-group">
       <label>Adress</label>
       <input type="text" class="form-control" name="adress" required placeholder="{{user.adress}}" [(ngModel)]="user.adress">
     </div>
    <button [disabled]="!editProfile.dirty" id="submit" type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
